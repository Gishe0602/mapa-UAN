<!doctype html> 
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">

        <!-- ESTILOS GENERALES -->
        <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            font-size: small;
        }

        /* Layout: cabecera arriba, mapa al centro, pie abajo */
        body {
            display: flex;
            flex-direction: column;
        }

        #map {
            width: 100%;
            flex: 1 1 auto;   /* el mapa ocupa todo el espacio disponible */
            position: relative;
        }

        /* Encabezado y pie de página */
        #header,
        #footer {
            background-color: #f5f5f5;
            text-align: center;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.15);
        }

        #footer {
            box-shadow: 0 -1px 4px rgba(0,0,0,0.15);
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }

        .header-title {
            font-weight: bold;
            font-size: 1rem;
        }

        .header-subtitle {
            font-size: 0.85rem;
        }

        .header-logo {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .footer-text {
            font-size: 0.8rem;
        }

        /* Controles OL (dejamos lo que ya tenías) */
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
            clear: both;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
        }

        /* --- TODO lo demás de tu CSS (popup, scale, geocoder, etc.) 
             lo puedes dejar igual que en qgis2web.css.
             Si quieres, puedes copiarlo tal cual debajo de esta línea. --- */
        </style>

        <title>Mapa Interactivo Campus UAN</title>
    </head>
    <body>
        <!-- ENCABEZADO -->
        <header id="header">
            <!-- Cambia las rutas de las imágenes por donde pongas tus logos -->
            <img src="images/logo_uan.png" alt="Logo UAN" class="header-logo">
            <div class="header-text">
                <div class="header-title">Universidad Autónoma de Nayarit</div>
                <div class="header-subtitle">SIG Campus Universitario – Mapa Web Interactivo</div>
            </div>
            <img src="images/logo_qgis.png" alt="Logo QGIS" class="header-logo">
        </header>

        <!-- MAPA -->
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- PIE DE PÁGINA -->
        <footer id="footer">
            <div class="footer-text">
                Alumno: <strong>Diana Laura Martínez Alonso</strong> &nbsp;|&nbsp;
                Matricula: <strong>19014929</strong> &nbsp;|&nbsp;
                Licenciatura en Sistemas Computacionales
                Acceso y desarrollo de bases de datos espaciales
            </div>
        </footer>

        <!-- SCRIPTS QGIS2WEB -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/photon-geocoder-autocomplete.min.js"></script>

        <script src="layers/Campus_Universitario_2.js"></script>
        <script src="layers/Areas_Verdes_3.js"></script>
        <script src="layers/Areas_Estacionamiento_4.js"></script>
        <script src="layers/Areas_Deportivas_5.js"></script>
        <script src="layers/Edificios_6.js"></script>
        <script src="layers/Unidades_Academicas_7.js"></script>

        <script src="styles/Campus_Universitario_2_style.js"></script>
        <script src="styles/Areas_Verdes_3_style.js"></script>
        <script src="styles/Areas_Estacionamiento_4_style.js"></script>
        <script src="styles/Areas_Deportivas_5_style.js"></script>
        <script src="styles/Edificios_6_style.js"></script>
        <script src="styles/Unidades_Academicas_7_style.js"></script>

        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>        
    </body>
</html>
